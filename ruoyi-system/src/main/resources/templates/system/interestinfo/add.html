<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学生兴趣管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-interestinfo-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">兴趣编号：</label>
                <div class="col-sm-8">
                    <input name="interestBh" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">兴趣名称：</label>
                <div class="col-sm-8">
                    <input name="interestName" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/interestinfo"
        $("#form-interestinfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-interestinfo-add').serialize());
            }
        }
    </script>
</body>
</html>
